<!DOCTYPE html>
<html lang="en" ng-app='MathHammer'>
  <head>
    <title>Math Hammer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' href='css/style.css'>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Math Hammer</a>
        </div>
      </div>
    </nav>
    <div ng-controller='TableCtrl' class="container">
      <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">Shooting Data</div>
        <div class="panel-body">
          <form class='form-inline'>
            <div class='form-group'>
              <label for='BS'>BS</label>
              <input type='number' min='1' max='10' ng-model='bs' class='form-control'>
            </div>
            <div class='form-group'>
              <label for='S'>Strength</label>
              <input type='number' min='1' max='10' ng-model='s' class='form-control'>
            </div>
            <div class='form-group'>
              <label for='S'>Twin Link</label>
              <input type='checkbox' ng-model='tl' class='form-control'>
            </div>
            <div class='form-group'>
              <label for='S'>Shots</label>
              <input type='number' min='1' ng-model='shots' class='form-control'>
            </div>
          </div>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Save</th>
              <th>T1</th>
              <th>T2</th>
              <th>T3</th>
              <th>T4</th>
              <th>T5</th>
              <th>T6</th>
              <th>T7</th>
              <th>T8</th>
              <th>T9</th>
              <th>T10</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(save, val) in saves">
              <td>{{save}}</td>
              <td ng-repeat="i in ST[s-1] track by $index">
                {{(bs_array[bs-1] + (tl*(1-bs_array[bs-1])*bs_array[bs-1])) * i * val * shots| number:4 }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
